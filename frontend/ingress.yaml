apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend
    annotations:
      kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: "nginx"
  rules:
  - host: todo-app.com
    http:
      paths:
        - pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8080
          path: /
