apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: "nginx"
  rules:
  - host: anshutodo.com
    http:
      paths:
      - path: /
        pathType: Exact  
        backend:
          service:
            name: frontend
            port: 
              number: 8080
